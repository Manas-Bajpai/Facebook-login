<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <link rel="stylesheet" href="./input.css">
</head>
<body>
    <div class="container h-[100vh] w-[100vw] bg-gray-200 flex flex-col	items-center">
        <img class="w-60 mt-20 " src="./images/4lCu2zih0ca.svg" alt="">
        <div class="h-80 w-[30vw] bg-white	border-2 border-slate-300  rounded-2xl">
            <h2 class="text-center mt-2 text-xl	">Log in to Facebook</h2>
         <input class="p-3 border-2 border-slate-300 w-[25vw] ml-8 mt-5 rounded-lg" type="text" placeholder="Enter your email or phone number">
         <input class="p-3 border-2 border-slate-300 w-[25vw] ml-8 mt-5 rounded-lg" type="text" placeholder="Enter your Password">
         <button class="bg-blue-600 text-white w-[25vw] ml-8 mt-5 rounded-lg h-12 text-xl font-bold	">Login</button>
         <h5 class="text-blue-600 ml-14 inline hover:cursor-pointer hover:underline text-sm	">Forgotten Account?</h5>
         <h5 class="text-blue-600 ml-[2vw] inline hover:cursor-pointer hover:underline text-sm	 ">Sign Up for Facebook</h5>
        </div>
    </div>
</body>
</html>
